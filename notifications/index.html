      rel="stylesheet"
      href="https://800147.github.io/document/src/document.css"
    />

    <link rel="icon" type="image/svg+xml" href="../img/favicon.svg" />
    <link rel="icon" type="image/png" href="../img/favicon.png" />
    <link
      rel="manifest"
      href="./manifest.webmanifest"
      type="application/manifest+json"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <style>
      body.Notifications_granted .AllowNotificationsButtonFigure,
      body:not(.Notifications_granted) .NotifyButtonFigure,
      .SubscribePushButtonFigure:not(
        .Push_unsubscribed .SubscribePushButtonFigure
      ),
      .UnsubscribePushButtonFigure:not(
        .Push_subscribed .UnsubscribePushButtonFigure
      ) {
        display: none;
      }
    </style>
    <script type="module" src="./src/index.js" defer></script>
  </head>
  <body class="Document">
    <nav class="Document-Breadcrumbs">
      <ul>
        <li><a href="../../">800147.github.io</a></li>
        <li><a href="../">tests</a></li>
      </ul>
    </nav>
    <main>
      <h1>Notifications</h1>
      <figure class="AllowNotificationsButtonFigure">
        <button id="allowNotificationsButton">allow notifications</button>
      </figure>
      <figure class="SubscribePushButtonFigure">
        <button id="subscribePushButton">subscribe push</button>
      </figure>
      <figure class="UnsubscribePushButtonFigure">
        <button id="unsubscribePushButton">unsubscribe push</button>
      </figure>
      <figure class="NotifyButtonFigure">
        <button style="--color: var(--blue-color)" data-delay="0">
          notify now
        </button>
      </figure>
      <figure class="NotifyButtonFigure">
        <button style="--color: var(--blue-color)" data-delay="3">
          notify after 3 seconds
        </button>
      </figure>
      <figure class="NotifyButtonFigure">
        <button style="--color: var(--blue-color)" data-delay="10">
          notify after 10 seconds
        </button>
      </figure>
      <section id="controllerPlace"></section>
    </main>
