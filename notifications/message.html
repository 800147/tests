    <script>
      "use strict";

      const getUrlParams = (parsers) =>
        Object.fromEntries(
          Array.from(new URLSearchParams(window.location.search).entries()).map(
            ([key, value]) => [
              key,
              parsers?.[key] ? parsers[key](value) : value,
            ],
          ),
        );

      document.querySelector("h1").innerText = getUrlParams().t ?? ":)";
    </script>
